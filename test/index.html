<!DOCTYPE html>
<html>
  <head>
    <title>Pocktails Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="sdk/pathval.js"></script>
    <script src="sdk/jsondiffpatch.js"></script>
    <script src="sdk/sdk.js"></script>
    <script>
      window.pocktails = new Pocktails()

      const updateJSON = () => {
        document.querySelector('#json').innerHTML =
          JSON.stringify(pocktails.models, undefined, 2)
      }

      pocktails.addEventListener('handshake', updateJSON)
      pocktails.addEventListener('update', updateJSON)
    </script>
  </head>

  <body>
    <h3> JSON </h3>

    <pre id="json" class="json-viewer"></pre>
  </body>
</html>
